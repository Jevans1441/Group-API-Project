<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Map</title>
    <!-- Foundation start -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css"
        crossorigin="anonymous">
    <!-- Foundation End -->
    <link rel="stylesheet" href="styles.css">
    <!-- Windy API Start-->
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
    <script src="https://api.windy.com/assets/map-forecast/libBoot.js"></script>
    <!-- Windy API End -->

</head>

<body>

    <div class="card" style="width: 90vw;">
        <div class="card-divider">
            <h1>Weather in the US</h1>
        </div>
        <div class="card-section">
            <div id="windy"></div>
            <div id="form-container">
                <form id="form">
                    <input class='resizedTextBox' placeholder="Zip Code" id='zipCode'>
                    <button class="button" type="button">Submit</button>
                </form>

                <div class="card hidden" id="currentCard">
                    <p1 id="para1" class='hidden'>
                        <ul class="tabs" data-tabs id="weather-tabs">
                            <li class="tabs-title is-active"><a href="#todayWeather" aria-selected="true">Today</a></li>
                            <li class="tabs-title"><a data-tabs-target="tuesday" href="#tuesday">Tuesday</a></li>
                        </ul>

                        <div class="tabs-content" data-tabs-content="weather-tabs">
                            <div class="tabs-panel is-active" id="todayWeather">
                                <h4>Your Local Weather</h4>
                                <div class="weather-icon">
                                    <img src="icons/unknown.png" alt="">
                                </div>
                                Current: <span class="tempInput" id="currentTemp"></span> °F <br>
                                High: <span class="tempInput" id="highTemp"></span> °F <br>
                                Low: <span class="tempInput" id="lowTemp"></span> °F <br>
                            </div>


                            <div class="tabs-panel" id="forecast">
                                <h4>7 Day Forecast</h4>
                            </div>
                        </div>
                    </p1>
                </div>
            </div>

        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="foundation/jquery.js"></script>
    <script src="foundation/what-input.js"></script>
    <script src="foundation/foundation.js"></script>
    <script src="scripts.js"></script>
    <script>
        $(document).foundation();
    </script>

</body>

</html>
