    <title>Weather Map</title>
    <!-- Foundation start -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css"

<body>
    
    <ul class="dropdown menu" data-dropdown-menu>
        <li>

          </ul>

    <h1>Weather in the US</h1>
    <div id="windy"></div>
    <form id="form">
        <label for="zipCode">Please enter your zipcode</label>
        <input class='' placeholder="Zip Code" id='zipCode'>
        <button class="button" type="button">Submit</button>
    </form>
    <p1 id="para1" class='hidden'>
        The current temperature is <span id="currentTemp"></span> <br>
        The high for today is <span id="highTemp"></span> <br>
        The low for today is <span id="lowTemp"></span> <br>
        It currently feels like <span id="feelsLike"></span> <br>
    </p1>

    <script src="foundation/what-input.js"></script>

      </script>
