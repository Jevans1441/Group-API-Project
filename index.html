<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Map</title>
    <!-- Foundation start -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css"
        crossorigin="anonymous">
    <!-- Foundation End -->
    <link rel="stylesheet" href="styles.css">
    <!-- Windy API Start-->
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
    <script src="https://api.windy.com/assets/map-forecast/libBoot.js"></script>
    <!-- Windy API End -->

</head>

<body>
    
    <div class="card" style="width: 90vw;">
        <div class="card-divider">
            <h1>Weather in the US</h1>
        </div>
        <div class="card-section">
            <div id="windy"></div>
            <div id="form-container">
                <form id="form">
                    <input class='resizedTextBox' placeholder="Zip Code" id='zipCode'>
                    <button class="button" type="button">Submit</button>
                </form>
                <div class="card hidden" id="currentCard" style="width: 20vw">
                    <p1 id="para1" class='hidden'>
                        <h4>Your Local Weather</h4>
                        Current <span id="currentTemp"></span> °F <br>
                        High <span id="highTemp"></span> °F <br>
                        Low <span id="lowTemp"></span> °F <br>
                        Feels like <span id="feelsLike"></span> °F <br>
                    </p1>
                </div>
                <!-- <p1 id="para1" class='hidden'>
                    Current <span id="currentTemp"></span> °F <br>
                    High <span id="highTemp"></span> °F <br>
                    Low <span id="lowTemp"></span> °F <br>
                    Feels like <span id="feelsLike"></span> °F <br>
                </p1> -->
            </div>
           
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="foundation/jquery.js"></script>
    <script src="foundation/what-input.js"></script>
    <script src="foundation/foundation.js"></script>
    <script src="scripts.js"></script>
    <script>
        $(document).foundation();
    </script>

</body>

</html>
