<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation Starter Template</title>
    <!-- Foundation start -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css"
        crossorigin="anonymous">
    <!-- Foundation End -->
    <link rel="stylesheet" href="styles.css">
    <!-- Windy API Start-->
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
    <script src="https://api.windy.com/assets/map-forecast/libBoot.js"></script>
    <!-- Windy API End -->
</head>

<body>
    <h1>Hello, world!</h1>
    <div id="windy"></div>
    <form id="form">
        <label for="zipCode">Please enter your zipcode</label>
        <input class='' placeholder="Zip Code" id='zipCode'>
        <button class="button" type="button">Submit</button>
    </form>
    <p1 id="para1" class='hidden'>
        The current temperature is <span id="currentTemp"></span> <br>
        The high for today is <span id="highTemp"></span> <br>
        The low for today is <span id="lowTemp"></span> <br>
        It currently feels like <span id="feelsLike"></span> <br>
    </p1>
    <script src="scripts.js"></script>
</body>

</html>
